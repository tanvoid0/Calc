<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CRUD</title>
  <link rel="stylesheet" href="includes/css/bootstrap.css">
</head>

<body onload="viewData()">
  <p><br></p>
  <div class="container">
    <p></p>
    <button class="btn btn-primary" data-toggle="modal" data-target="#addData">Insert Data</button>

    <!-- Modal -->
    <div class="modal fade" id="addData" tabindex="-1" role="dialog" aria-labelledby="addLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addLabel">Insert Data</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
          </div>
          <form action="">
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="nm">Full Name</label>
                  <input type="text" class="form-control" id="nm" placeholder="Name">
                </div>
                <div class="form-group">
                  <label for="em">Email address</label>
                  <input type="email" class="form-control" id="em" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="em">Phone Number</label>
                  <input type="number" class="form-control" id="ph" placeholder="Enter Phone Number">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Address</label>
                  <textarea class="form-control" id="ad" placeholder="Address"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" onclick="saveData()" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="result">

    </div>
    <p></p>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th width="40">ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th width="160">Action</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>

  </div>
  <script src="includes/js/jquery.js"></script>
  <script src="includes/js/bootstrap.js"></script>
  <script src="includes/js/crud.js"></script>
</body>

</html>
