<!doctype html>
<html lang="en">
  <head>
    <title>Calculator</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.css">

    <style media="screen">
      #calculator {
        padding: 10px;
        background-color: #24B7AB;
        margin: 10px 0;
      }
      #calculator .display {
        margin-bottom: 20px;
        text-align: right;
      }
      #calculator button {
        margin-bottom: 10px;
        background-color: #F78833;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
          <div class="" id="calculator">
            <form class="" action="index.html" method="post">
              <div class="row">
                <div class="col-12">
                  <input type="hidden" name="" value="" class="form-control display" id="var1">
                  <input type="hidden" name="" value="" class="form-control display" id="operation">
                  <input type="text" name="" value="" class="form-control display" id="display">
                </div>
              </div>
              <div class="row">
                <div class="col-3">
                  <input type="button" name="button" class="btn btn-default btn-block" id="plus_minus" value="+/-"/>
                </div>
                <div class="col-3">
                  <input type="button" name="button" class="btn btn-default btn-block" id="backspace" value="<="/>
                </div>
                <div class="col-3">
                  <input type="button" name="button" class="btn btn-default btn-block" id="clear" value="AC"/>
                </div>
                <div class="col-3">
                  <input type="button" name="button" class="btn btn-default btn-block" id="cancel" value="C"/>
                </div>

                <div class="col-3">
                  <input type="button" name="button" class="btn btn-default btn-block" id="7" value="7"/>
                </div>
                <div class="col-3">
                  <input type="button" name="button" class="btn btn-default btn-block" id="8" value="8"/>
                </div>
                <div class="col-3">
                  <input type="button" name="button" class="btn btn-default btn-block" id="9" value="9"/>
                </div>
                <div class="col-3">
                  <input type="button" name="button" class="btn btn-default btn-block" id="devision" value="/"/>
                </div>

                <div class="col-3">
                  <input type="button" name="button" class="btn btn-default btn-block" id="4" value="4"/>
                </div>
                <div class="col-3">
                  <input type="button" name="button" class="btn btn-default btn-block" id="5" value="5"/>
                </div>
                <div class="col-3">
                  <input type="button" name="button" class="btn btn-default btn-block" id="6" value="6"/>
                </div>
                <div class="col-3">
                  <input type="button" name="button" class="btn btn-default btn-block" id="multiplication" value="x"/>
                </div>

                <div class="col-3">
                  <input type="button" name="button" class="btn btn-default btn-block" id="1" value="1"/>
                </div>
                <div class="col-3">
                  <input type="button" name="button" class="btn btn-default btn-block" id="2" value="2"/>
                </div>
                <div class="col-3">
                  <input type="button" name="button" class="btn btn-default btn-block" id="3" value="3"/>
                </div>
                <div class="col-3">
                  <input type="button" name="button" class="btn btn-default btn-block" id="minus" value="-"/>
                </div>

                <div class="col-3">
                  <input type="button" name="button" class="btn btn-default btn-block" id="0" value="0"/>
                </div>
                <div class="col-3">
                  <input type="button" name="button" class="btn btn-default btn-block" id="dot" value="."/>
                </div>
                <div class="col-3">
                  <input type="button" name="button" class="btn btn-default btn-block" id="equal" value="="/>
                </div>
                <div class="col-3">
                  <input type="button" name="button" class="btn btn-default btn-block" id="plus" value="+"/>
                </div>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="js.js"></script>
  </body>
</html>
